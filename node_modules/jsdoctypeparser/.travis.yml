language: node_js

node_js:
  - 12
  - 10
  - 8
  - 6

sudo: false

before_install:
  - npm config set depth 0
before_script:
  - 'if [ -n "${ESLINT-}" ]; then npm install --no-save "eslint@${ESLINT}" ; fi'

script:
  - npm run test
  - 'if [ -n "${LINTBUILD-}" ]; then npm run lint && npm run build; fi'
env:
  matrix:
    - ESLINT=6
    - ESLINT=5
matrix:
  include:
    - node_js: 'lts/*'
      env: LINTBUILD=true
  exclude:
    - node_js: 6
      env: ESLINT=6
